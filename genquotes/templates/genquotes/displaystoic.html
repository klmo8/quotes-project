{% extends 'genquotes/base.html' %}

{% block content %}

<h1 class="author-title">{{ randomstoic.author }}</h1>
<blockquote><p>{{ randomstoic.quote_text }}</p></blockquote>

<div class="footlink">
  <p><a class="wikilink" href="https://en.wikipedia.org/wiki/{{ author }}">Learn more about {{ randomstoic.author }}</a></p>
</div>

{% endblock content %}
