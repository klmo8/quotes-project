{% extends 'genquotes/base.html' %}
{% block content %}

<h1 class="author-title">{{ randomcs.author }}</h1>
<blockquote><p>{{ randomcs.quote_text }}</p></blockquote>

<div class="footlink">
  <p><a class="wikilink" href="https://en.wikipedia.org/wiki/{{ author }}">Learn more about {{ randomcs.author }}</a></p>
</div>
{% endblock content %}
