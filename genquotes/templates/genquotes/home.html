{% extends "base.html" %}

{% block content %}

  <div>
    <h1 class="lead"><center>Generate and find quotes by famous stoics,</br>
    computer scientists, technologists, and mathematicians.</center></h1>
  </div>

  <div class="container-fluid">
    <div class="row">

      <div class="text-center col-xs-6">
        <form action="{% url 'displaycs' %}">
          <input class="btn btn-primary" type="submit" value="Get a CS Quote" />
        </form>
      </div>

      <div class="text-center col-xs-6">
        <form action="{% url 'displaystoic' %}">
          <input class="btn btn-primary" type="submit" value="Get a Stoic Quote" />
        </form>
      </div>
    </div>

      <div class="text-center">
        <h4>Find quotes by author</h4>
        <form action="/quotes/searchcs/", method="get">
          <input type="text" name="author" style="color: black">
          <input class="btn btn-primary" type="submit" value="Search">
          {% if error %}
          <p style="color: red;">{{ error }}</p>
          {% endif %}
        </form>
      </div>

    </div>
  </div>
</body>
</html>

{% endblock content %}
